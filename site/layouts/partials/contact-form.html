<!-- Contact -->
<div class="mb4">
  <h4 class="f4 b lh-title mb3 primary">Kontaktformular</h4>

  <form name="contact" method="POST" data-netlify="true">
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" required id="name" name="name" placeholder="Name" class="w-100 mb2" />
          <label for="name">Name</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input
            required
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="w-100 mb2"
          />
          <label for="email">Email</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset>
      <textarea
        name="message"
        required
        placeholder="Deine Nachricht"
        rows="8"
        cols="80"
        id="message"
        class="w-100"
      ></textarea>
      <label for="message">Deine Nachricht</label>
    </fieldset>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Senden</button>
    </div>
  </form>
</div>
